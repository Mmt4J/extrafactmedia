<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/admin_style.css">
	<link rel="stylesheet" href="assets/css/public.css">
    <title>Register</title>
</head>
<body class="bg-cover">
    <!--Page container-->
    <div class="default-page-container">
        <form action="#" method="post" class="admin-form auth-form small-form">
            <h1 class="center form-title">Login</h1>

            <div class="input-group">
                <label for="username">Username or email</label>
                <input type="text" name="username" id="username" class="input-control">
            </div>
    
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="input-control">
            </div>

            <div class="input-group">
                <label for="remember-me">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    Remember Me
                </label>
            </div>

            <div class="input-group">
                <button type="submit" class="btn primary-btn long-btn big-btn">Login</button>
            </div>

            <p class="center">
                <small>Don't have an account <a href="register.html">Sign up</a> | <a href="forgot_password.html">Forgot password</a></small>
            </p>

        </form>
    </div>
    <!--End of page container-->
</body>
</html>
