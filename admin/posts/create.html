        <!--Page Cotent-->
        <div class="page-content">
             <div class="admin-container">
                
                <form action="#" method="post" class="admin-form md-box" enctype="multipart/form-data">
                    <h1 class="center form-title">Create Post</h1>
                    <ul class="form-errors">
                        <li>Username required</li>
                        <li>Email required</li>
                    </ul>
                    <div class="input-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" class="input-control">
                    </div>
                    <div class="input-group">
                        <label for="post-editor">Body</label>
                        <textarea name="body" id="post-editor"> </textarea>
                    </div>
                    <div class="post-details">
                        <div class="select-topic-wrapper">
                            <div class="input-group"></div>
                            <label for="topic">Topic</label>
                            <select name="topic_id" id="topic">
                                <option></option>
                                <option value="Business">Business</option>
                                <option value="life lessons">Life Lessons</option>
                                <option value="Journalism">Journalism</option>
                            </select>
                        </div>
                        <div class="image-wrapper">
                            <input type="file" name="" id="" class="hide image-input">
                            <button type="button bg-image">
                                <span>
                                    <ion-icon name="image-outline" class="image-outline"></ion-icon>
                                    <span>Choose Image</span>
                                </span>
                            </button>
                        </div>
                        <div class="input-group">
                            <label for="published">
                                <input type="checkbox" name="published" id="published">
                                Published
                            </label>
                        </div>
                        <div class="input-group">
                            <button type="submit" class="btn btn-primary bg-btn">Save</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
