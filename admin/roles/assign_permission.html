                    <!--Responsive table-->
                    <form action="#" method="post" class="assign-permission-form">
                        <div class="responsive-table">
                            <table>
                                <thead>
                                    <th>SN</th>

<script src="../../assets/js/admin.js"></script>

<script>
    const selectAll = document.querySelector('#select-all');
    const assignPermissionsForm = document.querySelector('.assign-permission-form');

    selectAll.addEventListener('change', function(){
        const checkboxList = assignPermissionsForm.querySelectorAll('td input[type=checkbox]')
        checkboxList.forEach(checkbox => checkbox.checked = selectAll.checked);
    });
</script>
